{% extends 'base.html' %} {% load static %} {% block content %}
<!-- Masthead-->
<div class="masthead-class">
    <div class="container px-4 px-lg-5 h-100">
        <div class="row gx-4 gx-lg-5 h-100 align-items-center justify-content-center text-center">
            <div class="col-lg-8 align-self-end">
                <h1 class="text-white font-weight-bold">Du gras, oui, mais de qualité!</h1>
                <hr class="divider" />
                <h2>Trouvez un produit de substitution pour ceux que vous consommez tous les jours.</h2>
            </div>
            <div class="col-lg-8 align-self-baseline">
                <form class="input-group mb-3" id="form">
                    {% csrf_token %}
                    <input type="text" name="query" class="form-control" placeholder="Rechercher..." aria-label="Search" id="query">
                    <button class="btn btn-primary" type="submit" id="submitQuery" data-bs-toggle="modal" data-bs-target="#Modal">Chercher</button>
                </form>
            </div>
            <!-- Modal Ajax product search -->
            <!-- Modal -->
            <div class="modal fade" id="Modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header bg-primary">
                            <h5 class="modal-title" id="ModalLabel">Résultat de votre recherche</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" id="clearAjaxResult"></button>
                        </div>
                        <div class="modal-body">
                            <div class="row row-cols-2 row-cols-sm-3 row-cols-lg-4 justify-content-center" id="ajax">

                                <!-- <div class="col d-flex justify-content-center m-1">
                                <div class="card prod_card">
                                    <div class="position-relative">
                                        <img class="img_nutriscore" src="static/assets/img/nutriscore/nutriscore-d.png" alt="nutriscore">
                                    </div>
                                    <img class="ajax_img" src="https://fr.openfoodfacts.org/images/products/301/762/042/5035/front_fr.330.400.jpg" alt="image du produit">
                                    <p class="card-text">Pizza</p>
                                    <a href="/substitute?query=" class="btn btn-primary">Selectionner</a>
                                </div>
                            </div> -->

                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- end Modal Ajax product search -->
        </div>
    </div>
</div>


<!-- script ajax.js -->
<script src="{% static 'js/ajax_search_product.js' %}"></script>
{% endblock content %}
