{% extends 'base.html' %}
{% load static %}
{% block header %}
    <!-- Masthead-->
    <header class="masthead">
        <section>
                <div class="container">
                    <h1 class="text-primary text-center mb-5">Bonjour {{ username }}</h1>                   
                </div>
        </section>
        <section>
            <div class="container mt-4 mb-4 p-3 d-flex justify-content-center">
                <div class="card p-4">
                    <div class=" image d-flex flex-column justify-content-center align-items-center">
                            {% if avatar == 0 %}
                            <img src="{% static 'assets/img/avatar.png' %}" height="100" width="100" />
                            {% else %}
                            <img src="{{ avatar.img_profile.url }}" height="100" width="100" />
                            {% endif %}
                        <span class="name mt-3">{{ username }}</span>
                        <span class="idd">mail@mail.fr</span>
                        <div class="d-flex flex-row justify-content-center align-items-center gap-2">
                            <span class="idd1">xxxxxxxxxxxxxxx</span>
                            <span>
                                <i class="fa fa-copy"></i>
                            </span> 
                        </div>
                        <div class=" d-flex mt-2">
                            <button class="btn1 btn-dark"><a href="{% url 'customize' %}">Edit Profile</a></button>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </header>
{% endblock header %}

{% block content %}
{% endblock content %}
